<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <section class="hero container">
      <div class="row">
        <div class="col-lg-3 p-0">
          <div class="box bg-primary"></div>
        </div>
        <div class="col-lg-3 p-0">
          <div class="box bg-danger"></div>
        </div>
        <div class="col-lg-3 p-0">
          <div class="box bg-warning"></div>
        </div>
        <div class="col-lg-3 p-0">
          <div class="box bg-primary"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 p-0">
          <div class="box bg-primary mt-3"></div>
        </div>
        <div class="col-lg-6 p-0">
          <div class="box bg-danger mt-3"></div>
        </div>
        <div class="col-lg-3 p-0">
          <div class="box bg-warning mt-3"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-danger"></div>
        </div>
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-warning"></div>
        </div>
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-danger"></div>
        </div>
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-primary"></div>
        </div>
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-warning"></div>
        </div>
        <div class="col-lg-2 md-3 sm-2 p-0 mt-3">
          <div class="box bg-danger"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-6 bg-dark">
          <div class="box"></div>
        </div>
        <div class="col-lg-6 bg-secondary">
          <div class="box"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
        <div class="col-lg bg-color">
          <div class="box-color"></div>
        </div>
      </div>
    </section>
    <!-- Js Link  -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
  </body>
</html>
